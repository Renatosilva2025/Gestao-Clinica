{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100" style="background-color: #F2F2F2;">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/Logo Prime fundo off.png') }}" alt="Logo Prime" class="img-fluid mb-3" style="max-width: 200px;">
                </div>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #203140;">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #203140;">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger mb-3">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: #c3aa5e; color: white;">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
